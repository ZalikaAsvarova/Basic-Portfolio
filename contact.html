<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/contactstyle.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="logoboxmain">
            <div class="logobox">
                <div class="logo-box"><a href="/index.html" class="logo">Zalika A.</a></div>
                <ul class="box1">
                    <li class="page"><a class="page-link" href="/index.html">About</a></li>
                    <li class="page"><a class="page-link" href="/portfolio.html">Portfolio</a></li>
                    <li class="page"><a class="page-link" href="/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div  class="container">
        <section class="main-section">
          <h1>Contact</h1>
    
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
    
        </section>
    
        <div class="thirdpart">
            <div class="conectme">
                <h2 class="h2">Connect with me</h2>
            </div>
            <div class="pic">
                <a class="imgs" href="#"><img src="/assets/images/25231.png" class="pic"></a>
                <a class="imgs" href="#"><img src="/assets/images/linkedin-logo-512x512.png" class="pic"></a>
                <a class="imgs" href="#"><img src="/assets/images/768px-Stack_Overflow_icon.svg.png" class="pic"></a>
            </div>
        </div>
      </div>
    
    <footer>
        <div class="footer">&copy;Copyright 2021 Your Name </div>
    </footer>
</body>
</html>
